{{define "title"}}HTML Encode{{end}} {{define "content"}}
<h2>HTML Encode</h2>

<style type="text/css">
    textarea {
        background-color: #dedede;
        color: black;
        height: 12rem;
        width: 100%;
        margin-bottom: 1rem;
    }

    button {
        background-color: var(--color-accent);
        height: 3rem;
        width: 100%;
        margin-bottom: 1rem;
    }

    .button-group {
        display: grid;
        column-gap: 1rem;
        grid-auto-flow: column;
    }

    pre {
        color: black;
        background-color: #dedede;
        padding: 0.5rem;
        margin-bottom: 1rem;
        white-space: pre-wrap;
    }
</style>

<div>
    <form>
        <textarea name="textarea1"></textarea>
        <div class="button-group">
            <button hx-post="/text/html-encode" hx-target="#results" type="submit">Encode</button>
            <button hx-post="/text/html-decode" hx-target="#results" type="submit">Decode</button>
        </div>
    </form>
    <div id="results"></div>
</div>
{{end}}
